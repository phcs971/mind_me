name: mind_me
description: A flutter note board app.

publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  carbon_icons: ^0.0.1+2
  cupertino_icons: ^1.0.2
  day_night_time_picker: ^1.0.2
  flutter_mobx: ^2.0.0
  flutter_svg: ^0.22.0
  get: ^4.1.4
  intl: ^0.17.0
  logger: ^1.0.0
  mobx: ^2.0.1
  reorderables: ^0.4.1
  sqflite: ^2.0.0+3
  validators: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.3
  flutter_launcher_icons: ^0.9.0
  mobx_codegen: ^2.0.1+3

flutter_icons:
  ios: true
  android: true
  image_path: 'assets/images/brand/icon.png'
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: 'assets/images/brand/icon.png'

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/brand/
  fonts:
    - family: Chalkboard SE
      fonts:
        - asset: assets/fonts/chalkboard_se.otf
